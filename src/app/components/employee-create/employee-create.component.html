<div class="row justify-content-center mt-5">
  <div class="col-md-5 register-employee">
    <!-- form card add new employee-->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <h3>Add New Employee Here..</h3>
        <div class="form-group">
          <label for="inputName">Name*</label>
          <input class="form-control" type="text" [ngClass]="{'error': (submitted && myForm.name.invalid)}"
            formControlName="name" placeholder="Enter employee name">
          <!-- error -->
          <div *ngIf="submitted && myForm.name.invalid">
            <p *ngIf="myForm.name.errors.required" class="text-danger">Name is required.</p>
            <p *ngIf="myForm.name.errors.minlength" class="text-danger">Minimum 5 characters are required</p>
            <p *ngIf="myForm.name.errors?.pattern" class="text-danger">Special characters and numbers are not allowed.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3">Designation*</label>
          <select class="custom-select form-control" [ngClass]="{'error': (submitted && myForm.designation.invalid)}"
            (change)="updateProfile($event.target.value)" formControlName="designation">
            <option value="">Choose designation..</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          <!-- error -->
          <div *ngIf="submitted && myForm.designation.invalid">
            <p *ngIf="myForm.designation.errors.required" class="text-danger">Choose designation.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Salary*</label>
          <input class="form-control" type="text" formControlName="salary" placeholder="Enter employee salary">
          <!-- error -->
          <div *ngIf="submitted && myForm.salary.invalid">
            <p *ngIf="myForm.salary.errors.required" class="text-danger">Enter Employee Salary.</p>
            <p *ngIf="myForm.salary.errors?.pattern" class="text-danger">Enter Numbers Only.</p>
          </div>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-secondary btn-lg mr-2" type="button" routerLink="/employees-list">Cancel</button>
          <button class="btn btn-success btn-lg" type="submit">Add New Employee</button>
        </div>
      </form>

    </div>
  </div><!-- form card add new employee -->
</div>
